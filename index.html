<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>credicard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./image/Mastercard-logo.svg.png" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="./image/logo.png" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="./image/chip.png" alt="" class="chip" />
          </header>
          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">5000600070008000</h5>
              <h5 class="name">MERAL MEHEL</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>05/33</h5>
            </div>
          </div>
        </div>
        <div class="card back-face">
          <h6>
            For customer service call +977 6767 3433 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>500</i></div>
          <h5>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non iusto
            ipsa veritatis eligendi nostrum animi odio fuga eveniet adipisci
            ratione.
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
